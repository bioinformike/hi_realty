<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Map</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar" class="collapsed">
    <h4>Filters</h4>
    
    <label for="priceRange">Price Range:</label>
    <div class="slider-container">
      <input type="number" id="minValue" value="10" min="0" max="100">
      <div class="slider">
          <input type="range" id="rangeMin" min="0" max="100" value="10">
          <input type="range" id="rangeMax" min="0" max="100" value="90">
      </div>
      <input type="number" id="maxValue" value="90" min="0" max="100">
    </div>

    <br>
    <label for="bedrooms">Bedrooms:</label>
    <input type="range" id="bedrooms" min="0" max="10" step="1" value="0">
    <span id="bedroomsValue"></span>
    <br>
    <label for="fullBaths">Full Baths:</label>
    <input type="range" id="fullBaths" min="0" max="5" step="1" value="0">
    <span id="fullBathsValue"></span>
    <br>
    <label for="halfBaths">Half Baths:</label>
    <input type="range" id="halfBaths" min="0" max="3" step="1" value="0">
    <span id="halfBathsValue"></span>
    <br>
    <label for="parking">Parking Spots:</label>
    <input type="range" id="parking" min="0" max="5" step="1" value="0">
    <span id="parkingValue"></span>
  </div>
  <div id="sidebarToggle">
    <img src="assets/arrow-square-right.svg" alt="Expand Sidebar">
  </div>
  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Map</title>

    <!-- External Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Our styles -->
    <link rel="stylesheet" href="style.css">

    <!-- External JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>

    <!-- Our JS -->
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="sidebar">
        <h4>Filters</h4>
        
        <div class="filter-item">
            <label for="price-range-slider">
                <i class="fa-solid fa-dollar-sign"></i>
                <span class="filter-label">Price Range</span>
            </label>
            <div class="slider-container">
                <div id="price-range-slider"></div>
            </div>
        </div>

        <div class="filter-item">
            <label for="bedrooms-slider">
                <i class="fa-solid fa-bed"></i>
                <span class="filter-label">Bedrooms</span>
            </label>
            <div class="slider-container">
                <div id="bedrooms-slider"></div>
                <span id="bedrooms-slider-value" class="slider-value"></span>
            </div>
        </div>

        <div class="filter-item">
            <label for="fullbaths-slider">
                <i class="fa-solid fa-bath"></i>
                <span class="filter-label">Full Baths</span>
            </label>
            <div class="slider-container">
                <div id="fullbaths-slider"></div>
                <span id="fullbaths-slider-value" class="slider-value"></span>
            </div>
        </div>

        <div class="filter-item">
            <label for="halfbaths-slider">
                <i class="fa-solid fa-toilet"></i>
                <span class="filter-label">Half Baths</span>
            </label>
            <div class="slider-container">
                <div id="halfbaths-slider"></div>
                <span id="halfbaths-slider-value" class="slider-value"></span>
            </div>
        </div>

        <div class="filter-item">
            <label for="parking-slider">
                <i class="fa-solid fa-car"></i>
                <span class="filter-label">Parking Spots</span>
            </label>
            <div class="slider-container">
                <div id="parking-slider"></div>
                <span id="parking-slider-value" class="slider-value"></span>
            </div>
        </div>

        <div class="filter-item pets-filter">
            <label for="pets-allowed">
                <i class="fa-solid fa-paw" id="pets-icon"></i>
                <span class="filter-label">Pets Allowed</span>
            </label>
            <input type="checkbox" id="pets-allowed">
        </div>
    </div>

    <div id="sidebarToggle">
        <i class="fa-regular fa-square-caret-left"></i>
    </div>

    <div id="map"></div>
</body>
</html>
